{% extends '../base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <p>Действительно хотите удалить {{object.name}}???</p>
                    <button type="submit" class="btn btn-danger">
                        Удалить
                    </button>
                    <br>
                    <a class="btn btn-primary" href="{% url 'catalog:product' object.pk %}" role="button">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
