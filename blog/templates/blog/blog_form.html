{% extends '../base_blog.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Сохранить
                    </button>
                    <br>
                    {% if object %}
                    <a class="btn btn-primary" href="{% url 'blog:detail' object.pk %}" role="button">Отмена</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
