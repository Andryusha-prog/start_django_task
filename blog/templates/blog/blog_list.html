{% extends '../base_blog.html' %}
{% block content %}
<div class="row mb-2">
  {% for article in object_list %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{article.tittle}}</h3>
          <div class="mb-1 text-body-secondary">{{article.create_date}}</div>
          <p class="card-text mb-auto">{{article.content|truncatechars:50}}</p>
          <a href="{% url 'blog:detail' article.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
            Прочитать
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
