{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    Email:
                    <form>
                        {% csrf_token %}
                        <input type="email" name="email">
                    </form>
                </div>
                <button type="submit" class="btn btn-primary">
                    восстановить
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
